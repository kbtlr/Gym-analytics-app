<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=""viewport" content="width=device-width, initial-scale=1.0">
    <title>My application</title>
    <link rel="stylesheet" href="core-style.css"/>
</head>

<body>
    <script src="./scripts/main.js" type="text/javascript"></script>

    <section id ="Startup">
        <div id="StartupPage">
            <p>Welcome!</p>
            <a href="#" class="btn-primary" onclick="return newPage('LoginPage', 'StartupPage')">Click here to get started!</a>
        </div>
    </section>

    <section id="Login">
        <div id ="LoginPage" style ="display:none">
            <p>Please log in to continue.</p>
            <input type="text" placeholder="Username"/>
            <input type="password" placeholder="Password"/>
            <a href="#" class="btn-primary" onclick="return newPage('HomePage', 'LoginPage')">Confirm</a>
            <a href="#" class="btn-primary" onclick="return newPage('InformationSection', 'LoginPage')">Register new details</a>
        </div>
    </section>

    <section id = "Information">
        <div id="InformationSection" style ="display:none">
            <p>Please enter the required information below:</p>
            <input type="text" placeholder="Height"/>
            <input type="text" placeholder="Weight"/>
            <a href="#" class="btn-primary" onclick="return newPage('StartupPage', 'InformationSection')">Go back</a>
            <a href="#" class="btn-primary" onclick="return newPage('HomePage', 'InformationSection')">Continue</a>
        </div>
    </section>

    <section id ="Home">
        <div id="HomePage" style ="display:none">
            <p>Graph, stats, etc. go here.</p>
            <a href="#" class="btn-primary" onclick="return newPage('StartupPage', 'HomePage')">Log out</a>
        </div>
    </section>

</body>
</html>
