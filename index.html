<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=""viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #00e0e0;
        }
        h1 {
            color: #00d8a9;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <script src="./scripts/main.js" type="text/javascript"></script>
    <div id="Startup page">
        Welcome!
        <a href="#" onclick="return newPage('Login page', 'Startup page')">Click here to get started!</a>
    </div>
    <div id ="Login page" style ="display:none">
        Please log in to continue.
        <a href="#" onclick="return newPage('Home page', 'Login page')">Login placeholder</a>
        <a href="#" onclick="return newPage('Information Section', 'Login page')">Register new details</a>
    </div>
    <div id="Information Section" style ="display:none">
        Please enter the required information below:
        <a href="#" onclick="return newPage('Startup page', 'Information Section')">Go back</a>
        <a href="#" onclick="return newPage('Info-Home interim', 'Information Section')">Continue</a>
    </div>
    <div id="Info-Home interim" style ="display:none">
        Lets get you started... (Shouldnt need a button, automatic)
        <a href="#" onclick="return newPage('Home page', 'Info-Home interim')">Cont.</a>
    </div>
    <div id="Home page" style ="display:none">
        Graph, stats, etc. go here.
        <a href="#" onclick="return newPage('Startup page', 'Home page')">Log out</a>
    </div>
</body>
</html>
